<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메모장</title>
</head>
<body>
    <h1>메모장</h1>
    <form action="/add" method="post">
        <textarea name="content" rows="5" cols="30" placeholder="메모를 입력하세요"></textarea>
        <br>
        <button type="submit">저장</button>
    </form>
    <ul>
        {% for memo in memos %}
        <li>
            {{ memo }}
            <!-- 삭제 버튼 -->
            <form action="/delete/{{ loop.index0 }}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
            <!-- 수정 버튼 -->
            <a href="/edit/{{ loop.index0 }}"><button type="button">수정</button></a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
